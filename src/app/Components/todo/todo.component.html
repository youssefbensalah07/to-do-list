<div>
    <h1 class="text-center mt-3">{{Title}}</h1>
    <img class="img-fluid mx-auto mb-5 d-block " [src]="imageLink" width="200" height="200">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input class="form-control mb-4" placeholder="New Task" [(ngModel)]="newTask" >
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="addTask()"> Add Task</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                @if(isAvalible){
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Edit</th>
                                <th>remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(i of tasks;track $index){
                                <tr>
                                    <td>{{i}}</td>
                                    <td><button class="btn btn-danger" (click)="EditTask($index,newTask)" >Edit</button></td>
                                    <td><button class="btn btn-danger"(click)="RemoveTask($index)" >Remove</button></td>
                                </tr>
                            }
                           
                        </tbody>
                    </table>
                }
                
            </div>
        </div>
    </div>
</div>
